<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/moneyctrlproduct.css">
    <title>慢慢买首页</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_head">
            <div class="head_left">
                <a href="javascript:history.go(-1);"><i class="fa fa-arrow-left"></i></a>
                <h3>国内折扣</h3>
            </div>
            <div class="head_right">
                <a href="#"><img src="./images/header_app.png" alt=""></a>
            </div>
        </div>

        <div class="mm_main">
            <div class="mm_info">
                <!-- 挖个坑 -->
                    <!-- <div class="mm_top">
                        <h3>移动端移动端移动端移动端移动端移端</h3>
                        <p><span>京东商城</span><span>2015-16/12</span><span>小编烟火</span></p>
                    </div> -->
            </div>
          
            
        </div>

        
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
            </div>
            <div class="foot_bottom">
                <p class="w3">
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                </p>
                <p class="w4">m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <!-- 中间的模板 -->
    <script type="text/html" id="moneyTpl">
        {{ each result v i }}
            <div class="mm_top">
                <h3>{{v.productName}}</h3>
                <p><span>{{v.productFrom}}</span><span>{{v.productTime}}</span><span>{{v.productTips}}</span></p>
            </div>
            <div class="mm_bottom">
                {{@v.productImgSm}}
                <p>{{v.productInfo2}}</p>
            </div>
            <div class="img">{{@v.productImgLg}}</div>
            <div class="uu">
                {{@v.productCity}}
            </div>
            <div class="btn">
                <button>前往购买</button>
                <img src="./images/mmbweixin2.png" alt="">
            </div>
            <div class="ww">{{@v.productComment}}</div>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrlproduct.js"></script>
</body>

</html>
