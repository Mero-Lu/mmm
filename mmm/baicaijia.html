<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <title>国内折扣</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_head">
            <div class="head_left">
                <a href="javascript:history.go(-1);"><i class="fa fa-arrow-left"></i></a>
                <h3>白菜价-淘宝内部卷</h3>
            </div>
            <div class="head_right">
                <a href="#"><img src="./images/header_app.png" alt=""></a>
            </div>
        </div>

        <div class="mm_main">
            <div class="mm_info">
                <!-- 挖个坑 -->
                <!-- 标题 -->
                <div id="wrapper">
                    <ul class="uu clearfix">
                        <!-- 挖个坑 -->
                    </ul>
                </div>

                <!-- 内容 -->
                <ul class="content">
                    <!-- 挖个坑 -->
                </ul>
            </div>
          
            
        </div>

        
        <!-- 底部 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
            </div>
            <div class="foot_bottom">
                <p class="w3">
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                </p>
                <p class="w4">m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <!-- 标题的模板 -->
    <script type="text/html" id="headTpl">
        {{each result v i }}
             <li class="{{ i == 0 ? 'current' : '' }}" data-id="{{v.titleId}}"><a href="#" data-id="{{v.titleId}}">{{v.title}}</a></li>
        {{/each}}
    </script>
    <!-- 中间的模板 -->
    <script type="text/html" id="baicaiTpl">
        {{ each result v i }}
            <li>
                <div class="img">{{@v.productImg}}</div>
                <div class="right">
                    <div class="w11">{{@v.productName}}</div>
                    <p>{{@v.productPrice}}</p>
                    <div class="w22">{{@v.productCouponRemain}}</div>
                    <div class="w33">
                        <div class="w44">{{@v.productCoupon}}</div>
                        <div class="w55">{{@v.productHref}}</div>  
                    </div>
                </div>
            </li>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
