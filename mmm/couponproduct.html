<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./css/common.css"> -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <title>国内折扣</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_head">
            <div class="head_left">
                <a href="javascript:history.go(-1);"><i class="fa fa-arrow-left"></i></a>
                <h3>优惠券页面</h3>
            </div>
            <div class="head_right">
                <a href="#"><img src="./images/header_app.png" alt=""></a>
            </div>
        </div>

        <div class="mm_main">
            <div class="mm_info">
                <div class="text">
                    <p>~~点餐前出示手机中的优惠券,即可享受优惠~~</p>
                </div>
                <!-- 内容 -->
                <ul class="content clearfix">
                    <!-- 挖个坑 -->
                    <!-- <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li> -->
                    
                </ul>
            </div>
          
            
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
            </div>
            <div class="foot_bottom">
                <p class="w3">
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                </p>
                <p class="w4">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal">
        <div class="pic">
            <a href="#" class="left"><i class="fa fa-chevron-left"></i></a>
            <div class="img_w1"></div>
            <a href="#" class="right"><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>

    <!-- 内容的模板 -->
    <script type="text/html" id="contentTpl">
        {{each result v i }}
            <li>
                <a href="#">
                    <div class="img">
                        {{@v.couponProductImg}}
                    </div>
                    <div class="right">
                        <p>{{v.couponProductName}}</p>
                        <p class="w1">{{v.couponProductPrice}}</p>
                        <p class="w2">{{v.couponProductTime}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>

    <!-- 模态框的模板 -->
    <script type="text/html" id="modalTpl">
        {{each result v i }}
            {{@v.couponProductImg}}
        {{/each}}
    </script>


    

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>

</html>
