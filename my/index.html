    <script type="text/html" id="meanTpl">
        {{ each result v i }}
            <li data-id="{{v.indexmenuId}}">
                <a href="{{v.titlehref}} " data-id="{{v.indexmenuId}}">
                    {{@v.img}}
                    <p>{{ v.name }}</p>
                </a>
            </li>
        {{ /each }}
    </script>

    <script type="text/html" id="zheTpl">
        {{ each result v i }}
             <li>
                <a href="inlanddiscount.html?productId={{v.productId}}" data-id="{{v.productId}}">
                    <div class="img">
                        {{@v.productImg2}}
                    </div>
                    <div class="info_right">
                        <h4>{{v.productName}}</h4>
                        <p class="w2">{{v.productPinkage}}</p>
                        <p class="w3">{{v.productTime}} <span>{{v.productComCount}}</span></p>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
