<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>比价搜索页面</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_head">
            <div class="head_left">
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="head_right">
                <a href="#"><img src="./images/header_app.png" alt=""></a>
            </div>
        </div>

        <!-- 搜索 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>


        <div class="mm_main">
           <!-- 挖个坑 -->
           
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
            </div>
            <div class="foot_bottom">
                <p class="w3">
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                </p>
                <p class="w4">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- <img src="./images/comment.svg" alt="">  -->

    <script type="text/html" id="categoryTpl">
        <ul class="main_uu">
                {{ each result v i }}
                    <li class="w1" data-id="{{v.titleId}}" class="clearfix">
                        <a href="javascript:;" class="a">
                            <span>{{v.title}}</span>
                            <i class="fa fa-chevron-down fr"></i>
                        </a>
                    </li>
                {{/each}}
            </ul>
    </script>

    <script type="text/html" id="lis">
        <ul class="uu_ul clearfix" id="ul">
            {{each result v i }}
                <li class="w2" data-id="{{v.categoryId}}"><a href="commodity.html?categoryId={{v.categoryId}}&category={{v.category}}">{{v.category}}</a></li>
            {{/each}}
        </ul>

    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
