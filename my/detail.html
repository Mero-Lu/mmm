<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/detail.css">
    <title>详情页面</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="mm_head">
            <div class="head_left">
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="head_right">
                <a href="#"><img src="./images/header_app.png" alt=""></a>
            </div>
        </div>

        <!-- 搜索 -->
        <div class="mm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>


        <div class="mm_main">
            <div class="mm_top clearfix">
                <div class="w1_left fl">
                    <!-- 挖个坑 -->
                </div>
                <div class="w1_right fr">
                    <button>筛选</button>
                </div>
            </div>
          <div class="ww">
              <!-- 挖个坑 -->
          </div>
            <div class="text">
                <p>   *实际价格以各网站列出的实际价格为准,我们提供的价格可能有数小时至数日的延迟。   *实际价格以各网站列出的实际价格为准,我们提供的价格可能有数小时至数日的延迟。</p>
            </div>

            <!-- 评论 -->
            <div class="mm_text">
                <!-- 挖个坑 -->
            </div>
          
        </div>

        <!-- 底部 -->
        <div class="mm_footer">
            <div class="foot_top clearfix">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
            </div>
            <div class="foot_bottom">
                <p class="w3">
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#">--掌上比价平台</a>
                </p>
                <p class="w4">m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 渲染路径导航 -->
    <script type="text/html" id="luTpl">
        <a href="index.html">首页 ></a>
        <a href="javascript:history.go(-1);">{{category}} ></a>
        <a href="#">{{res}} ></a>
    </script>
    <!-- 头部 -->
    <script type="text/html" id="headTpl">
        {{each result v i }}
            <div class="mm_bottom">
                <div class="mm_info">
                    <div class="info_top"><h3>{{v.productName}}</h3></div>
                    <div class="info_img">
                        {{@v.productImg}}
                    </div>
                    <div class="pic">收藏</div>
                </div>

            </div>
            <div class="mm_nav clearfix">
                <a href="#">比价购买</a>
                <a href="#">产品参数</a>
                <a href="#">评论(666)</a>
            </div>
            <div class="common">
                {{@v.bjShop}}
            </div>
        {{/each}}
    </script>
    <!-- 评论的模板 -->
    <script type="text/html" id="mmTpl">
        <div class="mm_top">
            <h4>网友评价</h4>
        </div>
        {{each result v i }}
            <div class="mm_info">
                <p class="clearfix"><span class="w1">{{v.comName}}</span><span class="w2">{{v.comTime}}</span></p>
                <p class="w4 clearfix"><span>{{v.comFrom}}</span></p>
                <p class="w5 text-cut">{{v.comContent}}</p>
            </div>
        {{/each}}
    </script>
   

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/detail.js"></script>
</body>

</html>
